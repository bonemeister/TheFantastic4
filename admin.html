<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyHealth Portal — Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="portal.js"></script>
</head>
<body data-page="admin">
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="appbar">
    <div class="brand"><span class="brand__mark" aria-hidden="true">✚</span><span class="brand__text">MyHealth Admin</span></div>
    <nav class="usernav" aria-label="Page controls">
      <button class="btn btn--top text-size" data-size="up">A+</button>
      <button class="btn btn--top text-size" data-size="down">A−</button>
      <button class="btn btn--top" id="dark-toggle" aria-pressed="false">Dark</button>
      <button class="btn btn--top" id="contrast-toggle" aria-pressed="false">Contrast</button>
      <a class="btn btn--top btn--link" href="login.html">Caregiver Login</a>
      <a class="btn btn--top btn--link" href="patient-login.html">Patient Login</a>
    </nav>
  </header>

  <main id="main" class="layout">
    <aside class="sidenav">
      <span class="sidenav__item sidenav__item--active">Users</span>
    </aside>

    <section class="content">
      <article class="card">
        <header class="card__header">
          <h2 class="card__title">User Management</h2>
          <span class="muted">Add caregivers & patients, set passwords and access codes.</span>
        </header>

        <div class="assist" style="padding:1rem;">
          <form id="user-form" style="display:grid; gap:.6rem; grid-template-columns: repeat(auto-fit,minmax(220px,1fr));">
            <label>Role
              <select id="role">
                <option value="caregiver">Caregiver</option>
                <option value="patient">Patient</option>
              </select>
            </label>
            <label>Full name
              <input id="fullName" placeholder="e.g. Patrick Tobe" required>
            </label>
            <label>Username
              <input id="username" placeholder="e.g. ptobe" required>
            </label>
            <label>Password
              <input id="password" placeholder="set a simple demo password">
            </label>
            <label>Access Code
              <input id="accessCode" placeholder="4 digits for patients / caregivers">
            </label>
            <button class="btn btn--primary" type="submit">Add / Update</button>
          </form>
        </div>

        <div id="user-list" class="list" aria-live="polite" style="padding:0 1rem 1rem;"></div>
      </article>
    </section>
  </main>
</body>
</html>
