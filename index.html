<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyHealth Portal — Welcome</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="portal.js"></script>
</head>
<body data-page="home">
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="appbar" role="banner">
    <a class="brand" href="index.html" aria-label="Go to Home">
      <span class="brand__mark" aria-hidden="true">✚</span>
      <span class="brand__text">MyHealth Portal</span>
    </a>
    <nav class="usernav" aria-label="Page controls">
      <button class="btn btn--top text-size" data-size="up">A+</button>
      <button class="btn btn--top text-size" data-size="down">A−</button>
      <button class="btn btn--top" id="dark-toggle" aria-pressed="false">Dark</button>
      <button class="btn btn--top" id="contrast-toggle" aria-pressed="false">Contrast</button>
      <a class="btn btn--top" href="admin-login.html" aria-label="Administrator login" title="Administrator">🛡️ Admin</a>
    </nav>
  </header>

  <main id="main" class="layout">
    <section class="content" style="margin:auto; max-width:880px;">
      <article class="card">
        <header class="card__header">
          <h1 class="card__title">Welcome</h1>
          <span class="muted">Choose how you want to sign in</span>
        </header>
        <div class="tiles" style="padding:1rem;">
          <a class="tile" href="login.html">
            <div class="tile__title">I’m a Caregiver</div>
            <div class="tile__meta">Manage a patient’s chart and messages</div>
          </a>
          <a class="tile" href="patient-login.html">
            <div class="tile__title">I’m a Patient</div>
            <div class="tile__meta">View my chart and message my caregiver</div>
          </a>
          <a class="tile" href="admin-login.html">
            <div class="tile__title">Administrator</div>
            <div class="tile__meta">Manage users & access codes</div>
          </a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
